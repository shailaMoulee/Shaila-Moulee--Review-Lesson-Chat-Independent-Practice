<!DOCTYPE html>
<html>
    <head>
        <title>Shaila Moulee | Review Lesson: Chat Independent Practice</title>
    </head>
    <body>
        <div clas="mainContainer">
            <div class="subContainer">
                <!--First [Left] Section-->
                <div class="chatMenu">
                    <img src="https://img.icons8.com/?size=64&id=47711&format=png&color=12B886">
                    <img src="https://img.icons8.com/?size=50&id=7820&format=png&color=FFFFFF">
                    <img src="https://img.icons8.com/?size=64&id=GqRTS1m44jfE&format=png&color=12B886">
                    <img src="https://img.icons8.com/?size=50&id=123411&format=png&color=FFFFFF">
                    <img src="https://img.icons8.com/?size=50&id=9659&format=png&color=FFFFFF">
                    <img src="https://img.icons8.com/?size=50&id=123455&format=png&color=FFFFFF">
                    <img src="https://img.icons8.com/?size=50&id=364&format=png&color=FFFFFF">
                    <img src="https://img.icons8.com/?size=50&id=104618&format=png&color=FFFFFF">
                </div>
                
                <!--Second [Middle] Section-->
                <div class="closedChat">
                    <div class="feature">
                        <h2>Chats</h2><br>
                        <h4>NEW MESSAGES</h4>
                        <h4>Number of Messages Received: <span class="num">1</span></h4>
                    </div>
                    <div class="feature">
                        <h4>FAVORITES</h4>
                        <div class="connections">
                            <div class="friends">
                              <img class="people" src="https://images.pexels.com/photos/3551207/pexels-photo-3551207.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                              <img class="people" src="https://images.pexels.com/photos/2437293/pexels-photo-2437293.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                            </div>
                            <div class="names">
                              <h5 class="usernames">Ireen Mahmood</h5>
                              <h5 class="usernames">SK Kabirul Hashan</h5>
                            </div>
                        </div>
                    </div>
                    <div class="feature">
                        <h4>DIRECT MESSAGES</h4>
                        <div class="connections">
                            <div class="friends">
                              <img class="people" src="https://images.pexels.com/photos/3551207/pexels-photo-3551207.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                              <img class="people" src="https://images.pexels.com/photos/2437293/pexels-photo-2437293.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                              <img class="people" src="https://images.pexels.com/photos/680562/pexels-photo-680562.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                              <img class="people" src="https://images.pexels.com/photos/6858670/pexels-photo-6858670.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                            </div>
                            <div class="names">
                              <h5 class="usernames">Ireen Mahmood</h5>
                              <h5 class="usernames">SK Kabirul Hashan</h5>
                              <h5 class="usernames">Laila Dola</h5>
                              <h5 class="usernames">Fawzia Nila</h5>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <!--Third [Top-Right] Section-->
                <div class="openedChat">
                    <div class="banner">
                        <div class="user">
                            <div class="friends">
                                  <img class="people" src="https://images.pexels.com/photos/1021918/pexels-photo-1021918.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                            </div>
                            <div class="names">
                                <h3 class="usernames">Shaila Moulee</h3>
                                <h4 class="usernames">Online</h4>
                            </div>
                        </div>
                        <div class="icons">
                            <img src="https://img.icons8.com/?size=30&id=132&format=png&color=FFFFFF">
                            <img src="https://img.icons8.com/?size=50&id=53315&format=png&color=FFFFFF">
                            <img src="https://img.icons8.com/?size=50&id=11374&format=png&color=FFFFFF">
                            <img src="https://img.icons8.com/?size=50&id=lzICmAiUWSkI&format=png&color=FFFFFF">
                            <img src="https://img.icons8.com/?size=50&id=43778&format=png&color=FFFFFF">
                        </div>
                    </div>
                    
                    
                    <!--Third [Top-Bottom] Section-->
                    <div class="chatFeature">
                        <div class="chat-window">
                            <div class="received">
                                <h3 class="friends-name">Your Friend</h3>
                                <p>Yo!</p>
                            </div>
                            <div class="sent">
                                <h3 class="your-name">You</h3>
                                <p>What's up?</p>
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="left">
                                <h3 class="friends-name">Your Friend</h3>
                                <input class="friend-input">
                                <button class="friendSend">Send</button>
                            </div>
                            <div class="right">
                                <h3 class="your-name">You</h3>
                                <input class="your-input">
                                <button class="youSend">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Footer-->
        <footer id="footer">Shaila Moulee &copy; 2023</footer>
        
    </body>
</html>
